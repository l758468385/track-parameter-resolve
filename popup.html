<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 700px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
    }
    .header {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    .header-info {
      font-size: 12px;
      color: #666;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    button.clear {
      background: #5f6368;
      margin-left: 8px;
    }
    button.clear:hover {
      background: #3c4043;
    }
    .requests-list {
      height: calc(100% - 50px);
      overflow-y: auto;
    }
    .request-item {
      background: white;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .request-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .request-header {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
    }
    .request-header:hover {
      background: #f5f5f5;
    }
    .request-info {
      flex: 1;
    }
    .request-time {
      font-size: 11px;
      color: #5f6368;
      margin-bottom: 4px;
    }
    .request-url {
      font-size: 13px;
      font-weight: 500;
      color: #1a73e8;
      word-break: break-all;
      line-height: 1.4;
    }
    .expand-icon {
      color: #5f6368;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .request-item.expanded .expand-icon {
      transform: rotate(90deg);
    }
    .request-details {
      display: none;
      padding: 16px;
      border-top: 1px solid #e0e0e0;
    }
    .request-details.show {
      display: block;
    }
    .section {
      margin-bottom: 16px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .json-viewer {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre;
    }
    .copy-btn {
      background: #34a853;
      padding: 4px 10px;
      font-size: 11px;
      margin-top: 8px;
    }
    .copy-btn:hover {
      background: #2d8e47;
    }
    .no-requests {
      text-align: center;
      padding: 60px 20px;
      color: #5f6368;
    }
    .no-requests-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    .empty-state {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h2>Track API Ëß£Á†ÅÂô®</h2>
      <div class="header-info" id="status">ÁõëÊéß‰∏≠...</div>
    </div>
    <div>
      <button id="clearBtn" class="clear">Ê∏ÖÁ©∫ÂàóË°®</button>
    </div>
  </div>
  
  <div class="requests-list" id="requestsList">
    <div class="no-requests">

  <script src="popup.js"></script>
</body>
</html>
